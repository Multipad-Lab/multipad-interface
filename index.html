<!doctype html>
<html lang="en" style="background: rgb(9, 10, 26)">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/multipad.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multipad - Metaverse Web3 IDO Launchpad</title>
  </head>
  <body>
    <div id="root"></div>
    <div
      id="loader"
      style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
      "
    >
      <div
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          display: flex;
          flex-direction: column;
          align-items: center;
        "
      >
        <img src="/src/assets/images/logo.svg" alt="logo" />
        <img style="width: 68px" src="/src/assets/images/icons/loading.svg" alt="loading" />
      </div>
    </div>
    <script type="text/javascript">
      window.onload = function () {
        setTimeout(function () {
          document.getElementById("loader").style.display = "none"
        }, 500)
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
